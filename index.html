<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --color-pink-50: #fff1f2;
            --color-pink-100: #ffe4e6;
            --color-pink-400: #fb7185;
            --color-pink-500: #f43f5e;
            --color-purple-400: #c084fc;
            --color-purple-500: #a855f7;
            --color-yellow-300: #fde047;
            --color-blue-400: #60a5fa;
            --color-rose-500: #f43f5e;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts animation */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 8s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: var(--color-rose-500);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;

        .reason-card {

            border-radius: 20px;
            padding: 30px;
            margin: 25px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(244, 63, 94, 0.2);
            transform: scale(0.95);
            opacity: 0;
            animation: popIn 0.5s ease-out forwards;
        }

        @keyframes popIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .reason-card .number {
            font-size: 3em;
            color: var(--color-rose-500);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .reason-card .text {
            font-size: 1.3em;
            color: #333;
            line-height: 1.6;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {

            min-width: 140px;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-pink-500) 0%, var(--color-purple-500) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(244, 63, 94, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--color-purple-400) 0%, var(--color-blue-400) 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.4);
        }

        .btn-special {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
        }

        .btn-special:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .hidden {
            display: none;
        }

        .message-box {
            background: linear-gradient(135deg, #fff 0%, #fef3c7 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            border: 3px solid var(--color-yellow-300);
            text-align: center;
            animation: popIn 0.5s ease-out;
        }

        .message-box p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.8;
            margin: 10px 0;
        }

        .emoji {
            font-size: 2em;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .compliment-display {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: popIn 0.5s ease-out;
        }

        .memory-card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        }

        .memory-card h3 {
            color: #c2410c;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .memory-card p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.7;
        }

        .counter {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {

            }

            .reason-card .number {
                font-size: 2.5em;
            }

            .reason-card .text {
                font-size: 1.1em;
            }

            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
